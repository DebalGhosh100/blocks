blocks:
  # Test 1: Simple loop over list of strings
  - for:
      individual: dir-name
      in: ${directories.multiple-directories}
      run: echo "Creating directory ${dir-name}"
  
  # Test 2: Loop over list of dictionaries (parallel execution)
  - parallel:
      for:
        individual: server
        in: ${machines.remote-servers}
        run: echo "Server: ${server.ip} - User: ${server.username}"
