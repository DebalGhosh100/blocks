blocks:
  # Test 1: Create directory structure similar to main.yaml
  - run: "mkdir -p yocto_5.0.13/results"
  - run: "mkdir -p yocto_5.0.12/results"
  
  # Test 2: Verify initial directory
  - run: "pwd"
  - run: "ls -la"
  
  # Test 3: cd into first results directory and create a file (simulating wget)
  - run: "cd ./yocto_5.0.13/results && echo 'test file for 5.0.13' > testfile13.txt"
  
  # Test 4: Verify we're in yocto_5.0.13/results
  - run: "pwd"
  - run: "ls -la"
  
  # Test 5: cd into second results directory - this tests if the path is resolved correctly
  # This should work from the ROOT directory (where we started), NOT from yocto_5.0.13/results
  - run: "cd ./yocto_5.0.12/results && echo 'test file for 5.0.12' > testfile12.txt"
  
  # Test 6: Verify we're in yocto_5.0.12/results
  - run: "pwd"
  - run: "ls -la"
  
  # Test 7: Test going up two levels with cd ../..
  - run: "cd ../.. && pwd"
  
  # Test 8: Verify we're back at the root
  - run: "ls -la yocto_5.0.13/results/testfile13.txt"
  - run: "ls -la yocto_5.0.12/results/testfile12.txt"
  
  # Cleanup
  - run: "rm -rf yocto_5.0.13 yocto_5.0.12"
